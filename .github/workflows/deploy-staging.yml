name: Deploy Staging to Digital Ocean

permissions:
  contents: read

on:
  push:
    branches:
      - master  # Deploy staging on every push to master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Run tests
        run: pnpm test:ci
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          NODE_ENV: test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.DO_STAGING_HOST }}
          username: ${{ secrets.DO_STAGING_USER }}
          key: ${{ secrets.DO_STAGING_SSH_KEY }}
          port: ${{ secrets.DO_STAGING_PORT || 22 }}
          envs: BROWSERLESS_API_KEY
          script: |
            cd ${{ secrets.DO_STAGING_APP_PATH }}

            # Update BROWSERLESS_API_KEY in .env file
            sed -i '/^BROWSERLESS_API_KEY=/d' .env 2>/dev/null || true
            echo "BROWSERLESS_API_KEY=$BROWSERLESS_API_KEY" >> .env

            git fetch origin
            git reset --hard origin/master
            pnpm install --frozen-lockfile
            pnpm exec prisma generate
            pnpm exec prisma migrate deploy

            # Build bot backend
            pnpm build

            # Build Mini App with production base path
            cd web
            echo "VITE_API_URL=${{ secrets.DO_STAGING_DOMAIN }}" > .env
            NODE_ENV=production pnpm run build

            # Deploy Mini App to html/miniapp directory
            sudo mkdir -p /var/www/html/miniapp
            sudo cp -r dist/* /var/www/html/miniapp/
            cd ..

            # Restart bot with API server
            pm2 restart burro_dos_concertos_staging || pm2 start ecosystem.config.js --only burro_dos_concertos_staging
        env:
          BROWSERLESS_API_KEY: ${{ secrets.BROWSERLESS_API_KEY }}
